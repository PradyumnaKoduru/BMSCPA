<!DOCTYPE html>
<html>
<head>
    <title>Promocode Loader</title>
    <script>
        window.onload = function() {
            let params = new URLSearchParams(window.location.search);
            let promoCode = params.get("code") || "DEFAULT";
            let formUrl = "https://example.com/form"; // Replace with original form URL
            // Update the form link with the promocode as a parameter
            document.getElementById("formLink").href = formUrl + "?code=" + encodeURIComponent(promoCode);
            // Display the bookmarklet code for users to copy
            let bookmarklet = `javascript:(function(){let params=new URLSearchParams(window.location.search);let code=params.get("code")||"DEFAULT";let promoField=document.querySelector('input[name="promocode"]');if(promoField)promoField.value=code;})();`;
            document.getElementById("bookmarkletCode").textContent = bookmarklet;
        };
    </script>
</head>
<body>
    <h1>Promocode Autofill</h1>
    <p>Step 1: <a id="formLink" href="#" target="_blank">Go to Form</a> (opens in new tab)</p>
    <p>Step 2: On the form page, open your browser console (F12 â†’ Console), paste this code, and press Enter:</p>
    <pre id="bookmarkletCode"></pre>
    <p>Or drag this to your bookmarks bar and click it on the form page: <a href="#" id="bookmarkletLink">Apply Promocode</a></p>
    <script>
        document.getElementById("bookmarkletLink").href = document.getElementById("bookmarkletCode").textContent;
    </script>
</body>
</html>
