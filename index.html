<!DOCTYPE html>
<html>
<head>
    <title>Promocode Loader</title>
    <script>
        window.onload = function() {
            let params = new URLSearchParams(window.location.search);
            let promoCode = params.get("code") || "DEFAULT";
            let formUrl = "https://bmswellnest.com/BMS_Web_Live/CPTRegistration/Index"; // Replace with original form URL
            let bookmarklet = `javascript:(function(){let p='${promoCode}';let f=document.querySelector('input[name=\"PromoCode\"]');if(f)f.value=p;})();`;
            document.getElementById("link").href = bookmarklet;
            document.getElementById("formLink").href = formUrl;
            document.getElementById("formLink").textContent = "Go to Form and Click the Bookmarklet";
        };
    </script>
</head>
<body>
    <h1>Promocode Autofill</h1>
    <p>Step 1: <a id="formLink" href="#">Go to Form</a></p>
    <p>Step 2: Click this bookmarklet on the form page: <a id="link" href="#">Apply Promocode</a></p>
</body>
</html>
