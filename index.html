<!DOCTYPE html>
<html>
<head>
    <title>Form Loader</title>
    <script>
        window.onload = function() {
            let params = new URLSearchParams(window.location.search);
            let promoCode = params.get("code") || "DEFAULT";
            let iframe = document.getElementById("formIframe");
            iframe.onload = function() {
                let promoField = iframe.contentDocument.querySelector('input[name="PromoCode"]'); // Your selector
                if (promoField) promoField.value = promoCode;
            };
        };
    </script>
</head>
<body>
    <iframe id="formIframe" src="https://bmswellnest.com/BMS_Web_Live/CPTRegistration/Index" width="100%" height="800px" frameborder="0"></iframe>
</body>
</html>
