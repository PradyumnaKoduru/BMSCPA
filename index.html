<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            let params = new URLSearchParams(window.location.search);
            let promoCode = params.get("code") || "DEFAULT";
            let formUrl = "https://bmswellnest.com/BMS_Web_Live/CPTRegistration/Index"; // Your form URL
            // Append promocode to the form URL
            window.location.href = formUrl + "?PromoCode=" + encodeURIComponent(promoCode);
        };
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
